<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="movie-list">
      <header class="movie-list__header">
        <h1 class="header__title">정글 시네마 영화 목록</h1>
        <ul class="header__categories">
          <li class="header__category selected">현재상영영화</li>
          <li class="header__category">개봉예정영화</li>
          <li class="header__category">박스오피스</li>
        </ul>
      </header>
      <section class="movie-list__content">
        <ul class="content__card-list">
          <li class="content__card-item">
            <a class="card-item__image" href="#">
              <img src="./image/movie_weniv.png" alt="">
            </a>
            <section class="card-item__description">
              <h2 class="card-item__title"></h2>
              <dl class="card-item__detail">
                <div class="detail__genre">
                  <dt>개요</dt>
                  <dd>판타지</dd>
                </div>
                <div class="detail__rating">
                  <dt>평점</dt>
                  <dd>9.05</dd>
                </div>
                <div class="detail__date">
                  <dt>개봉</dt>
                  <dd>2021.03.27</dd>
                </div>
                <div class="detail__actors">
                  <dt>출연</dt>
                  <dd>라이캣, 소울곰, 개리씨</dd>
                </div>
              </dl>
            </section>
            <footer class="card-item__footer">
              <button class="footer__btn footer__btn--ticketing">예매하기</button>
              <button class="footer__btn footer__btn--trailer">예고편</button>
            </footer>
          </li>
        </ul>
      </section>
    </article>
    <footer class="footer"></footer>
  </body>
</html>
